<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - My Store</title>
  <script src="./usingtw.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-6">
    <h1 class="text-2xl font-bold text-center mb-6">Sign In</h1>

    <form id="signinForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full px-3 py-2 border rounded-lg">
      <div class="relative">
  <input type="password" id="password" placeholder="Password"
    class="w-full px-3 py-2 border rounded-lg pr-10">

  <!-- Eye Icon -->
  <button type="button" onclick="togglePassword('password', this)"
    class="absolute inset-y-0 right-2 flex items-center text-gray-500">
    <!-- Closed Eye -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
      stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M3.98 8.223A10.477 10.477 0 001.5 12c2.505 4.495 7.184 7.5 12.5 7.5 2.144 0 4.154-.547 5.891-1.502M20.02 15.777A10.477 10.477 0 0022.5 12c-2.505-4.495-7.184-7.5-12.5-7.5-2.144 0-4.154.547-5.891 1.502" />
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
    </svg>
  </button>
</div>      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg">Sign In</button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Don’t have an account?
      <a href="signup.html" class="text-blue-600 hover:underline">Sign Up</a>
    </p>
  </div>

  <!-- Custom Alert -->
  <div id="customAlert" class="fixed inset-0 flex hidden items-center justify-center z-[100]">
    <div class="bg-white rounded-lg shadow-lg p-6 w-80 text-center">
      <h2 id="alertTitle" class="text-lg font-bold mb-2">Alert</h2>
      <p id="alertMessage" class="text-gray-600 mb-4">Message</p>
      <button id="alertOkBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg">OK</button>
    </div>
  </div>

  <script>
    function showAlert(title, message, redirect = null) {
      document.getElementById("alertTitle").innerText = title;
      document.getElementById("alertMessage").innerText = message;
      const alertBox = document.getElementById("customAlert");
      alertBox.classList.remove("hidden");

      const okBtn = document.getElementById("alertOkBtn");
      okBtn.onclick = () => {
        alertBox.classList.add("hidden");
        if (redirect) window.location.href = redirect;
      };
    }

    document.getElementById("signinForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const storedUser = JSON.parse(localStorage.getItem("user"));

      if (!storedUser) {
        showAlert("❌ Error", "No account found. Please sign up first.");
        return;
      }

      if (storedUser.email === email && storedUser.password === password) {
        showAlert("✅ Success", "Welcome back, " + storedUser.name + "!", "index.html");
      } else {
        showAlert("❌ Error", "Invalid email or password");
      }
    });

    function togglePassword(fieldId, btn) {
  const input = document.getElementById(fieldId);
  const isPassword = input.type === "password";
  input.type = isPassword ? "text" : "password";

  // Change icon (open / closed eye)
  btn.innerHTML = isPassword
    ? `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M2.036 12.322a1.012 1.012 0 010-.644C3.423 7.51 7.36 4.5 12 4.5c4.64 0 8.577 3.01 9.964 7.178.07.206.07.436 0 .644C20.577 16.49 16.64 19.5 12 19.5c-4.64 0-8.577-3.01-9.964-7.178z" />
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>`
    : `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M3.98 8.223A10.477 10.477 0 001.5 12c2.505 4.495 7.184 7.5 12.5 7.5 2.144 0 4.154-.547 5.891-1.502M20.02 15.777A10.477 10.477 0 0022.5 12c-2.505-4.495-7.184-7.5-12.5-7.5-2.144 0-4.154.547-5.891 1.502" />
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>`;
}
  </script>

</body>
</html>
